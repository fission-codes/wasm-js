name: Package1
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches:
      - main
    paths:
      - 'packages/package1/**'
      - '.github/workflows/package1.yml'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'packages/package1/**'
      - '.github/workflows/package1.yml'
      - 'pnpm-lock.yaml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.3
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm -r --filter package1 run lint
      - run: pnpm -r --filter package1 run test
      - run: pnpm -r --filter package1 exec depcheck
